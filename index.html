<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="converter-container">
    <h2>ğŸŒ¡ï¸ Temperature Converter</h2>

    <input type="text" id="temperatureInput" placeholder="Enter temperature..." />

    <select id="unitSelect">
      <option value="C">Celsius (Â°C)</option>
      <option value="F">Fahrenheit (Â°F)</option>
      <option value="K">Kelvin (K)</option>
    </select>

    <button onclick="convertTemperature()">Convert</button>

    <div id="result"></div>
  </div>

  <script>
    function convertTemperature() {
      const tempInput = document.getElementById("temperatureInput").value;
      const unit = document.getElementById("unitSelect").value;
      const resultDiv = document.getElementById("result");

      const temperature = parseFloat(tempInput);
      if (isNaN(temperature)) {
        resultDiv.innerHTML = `<p class="error">âŒ Please enter a valid number!</p>`;
        return;
      }

      let celsius, fahrenheit, kelvin;

      switch (unit) {
        case "C":
          celsius = temperature;
          fahrenheit = (celsius * 9 / 5) + 32;
          kelvin = celsius + 273.15;
          break;
        case "F":
          fahrenheit = temperature;
          celsius = (fahrenheit - 32) * 5 / 9;
          kelvin = celsius + 273.15;
          break;
        case "K":
          kelvin = temperature;
          celsius = kelvin - 273.15;
          fahrenheit = (celsius * 9 / 5) + 32;
          break;
      }

      resultDiv.innerHTML = `
        <div class="fade-in">
          <p>ğŸŒ¡ï¸ Celsius: <strong>${celsius.toFixed(2)} Â°C</strong></p>
          <p>ğŸ”¥ Fahrenheit: <strong>${fahrenheit.toFixed(2)} Â°F</strong></p>
          <p>â„ï¸ Kelvin: <strong>${kelvin.toFixed(2)} K</strong></p>
        </div>
      `;
    }
  </script>
</body>

</html>
